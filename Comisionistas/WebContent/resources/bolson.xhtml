<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>JSF tutorial</title>
	<h:outputScript library="js" name="jquery-1.12.4.js" />
	<h:outputScript library="js" name="jquery-ui.js" />
	<h:outputStylesheet library="css" name="jquery-ui.css"  />
	<h:outputStylesheet library="css" name="theme.css"  />
</h:head>
<h:body>
	<div class="ui-widget">
	<h:form id="bolson">
		<table width="90%" style="background: url(../img/inicio.jpg) no-repeat; color: #415378; text-align: center;" cellpadding="3" cellspacing="3">
			<tr><td height="100px" colspan="4"></td></tr>
			<tr>
				<td width="25%"></td>
				<td bgcolor="#f2f5f7" ><b>Número de Cuenta:</b></td>
				<td bgcolor="#f2f5f7"><h:outputText value="#{bolsonData.numeroCuenta}" /> </td>
				<td width="25%"></td>
			</tr>
			<tr>
			<td width="25%"></td>
				<td bgcolor="#f2f5f7"><b>Monto del Bolsón:</b></td>
				<td bgcolor="#f2f5f7"><h:outputText value="#{bolsonData.monto}" /></td>
				<td width="25%"></td>
			</tr>
			<tr>
			<td width="25%"></td>
				<td bgcolor="#f2f5f7"><b>Saldo Disponible:</b></td>
				<td bgcolor="#f2f5f7"><h:outputText value="#{bolsonData.saldo}" /></td>
				<td width="25%"></td>
			</tr>
			<tr ><td height="20px" colspan="4"></td></tr>
		</table>
	</h:form>
	</div>
</h:body>
</html>
